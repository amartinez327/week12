<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week12_Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand test-white" href="#">Navbar</a>
        </div>
    </nav>

    <main class="container mt-4"><!--Form-->

        <form id="myForm">
            <h1>Add Vehicles To Inventory</h1>
            <div class="container text-center">
                <div class="row align-items-start p-5">
                  <div class="col">
                    <label class="form-label">Year</label>
                <input type="text" class="form-control" id="year">
                  </div>
                  <div class="col">
                    <label class="form-label">Mileage</label>
                <input type="text" class="form-control" id="mileage">
                  </div>
                  <div class="col">
                    <label class="form-label">Make</label>
                <input type="text" class="form-control" id="make">
                  </div>
                  <div class="col">
                    <label class="form-label">Model</label>
                <input type="text" class="form-control" id="model">
                  </div>
                </div>
                
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form id="myUpdateForm" class="mt-4"><!--Update Form-->
            <h1>Update Vehicles In Inventory</h1>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                    
                        <label class="form-label">Id</label>
                    <input type="text" class="form-control" id="updateId">
                      </div>
                  <div class="col">

                    <label class="form-label">Year</label>
                <input type="text" class="form-control" id="updateYear">
                  </div>
                  <div class="col">
                    <label class="form-label">Mileage</label>
                <input type="text" class="form-control" id="updateMileage">
                  </div>
                  <div class="col">
                    <label class="form-label">Make</label>
                <input type="text" class="form-control" id="updateMake">
                  </div>
                  <div class="col">
                    <label class="form-label">Model</label>
                <input type="text" class="form-control" id="updateModel">
                  </div>
                </div>
                
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <div id="content"><hr></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
